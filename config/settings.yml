:ems:
  :ems_ibm_power_hmc:
    :api_request_timeout: 60
    :blacklisted_event_names: []
    :event_handling:
      :event_groups:
        :addition:
          :critical:
          - ADD_URI
        :configuration:
          :critical:
          - INVALID_URI
          - MODIFY_URI
        :deletion:
          :critical:
          - DELETE_URI
:ems_refresh:
  :ibm_power_hmc:
    :refresh_interval: 24.hours
    :allow_targeted_refresh: true
:http_proxy:
  :ibm_power_hmc:
    :host:
    :password:
    :port:
    :user:
:log:
  :level_ibm_power_hmc: info
:workers:
  :worker_base:
    :event_catcher:
      :event_catcher_ibm_power_hmc:
        :poll: 20.seconds
    :queue_worker_base:
      :ems_metrics_collector_worker:
        :ems_metrics_collector_worker_ibm_power_hmc: {}
      :ems_refresh_worker:
        :ems_refresh_worker_ibm_power_hmc: {}
